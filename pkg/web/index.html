<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>DashBoard - GoFly Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/zui/1.10.0/css/zui.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1>DashBoard</h1>
        <h3>:)   this is vpn gateway!</h3>
        <hr/>
        <h2>Traffic</h2>
        <div class="traffic_total">
            <div class="item"><p class="label">DOWNLOAD</p><p class="total-rx" id="traffic_total_rx">300GB</p></div>
            <div class="item"><p class="label">UPLOAD</p><p class="total-tx" id="traffic_total_tx">100GB</p></div>
        </div>
        <hr/>
        <div>
            <canvas id="traffic_chart"></canvas>
        </div>
        <hr/>
        <h2>Online</h2>
        <p>Number of online devices: <span id="online_client_count">3</span></p>
        <p>Your client IP: <span id="your_client_ip">1.1.1.1</span></p>
<!--        <p>You are from: <span id="your_are_from">1.1.1.1:8098</span></p>-->
        <hr/>
        <h2>Client List</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Addr</th>
                        <th>Online Time</th>
                        <th>Offline Time</th>
                        <th>upload</th>
                        <th>download</th>
                    </tr>
                </thead>
                <tbody id="table_client_list">
                </tbody>
            </table>
        </div>
        <hr/>
        <footer>
            &copy follow 2023
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src="./js/index.js"></script>
</body>
</html>
